<html lang="en" >

<body>

  <div class="text" align="center"> 
        <h1>Tedy Firdaus</h1>
        <p>1700016075</p>
        
        </div>
<!-- partial:index.partial.html INI Mengambil dari library jquery -->
<canvas id="tedy" style="background-color: black; width="800" height="800">
</canvas>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script>
    
    var canvas = document.getElementById('tedy'),
   can_w = parseInt(canvas.getAttribute('width')),
   can_h = parseInt(canvas.getAttribute('height')),
   ctx = canvas.getContext('2d');

// interger type data awal

var ball = {
      x: 0,
      y: 0,
      vx: 0,
      vy: 0,
      r: 0,
      al: 1,
      ph: 0 // ph
   },
   ball_color = {
       r: 207,
       g: 255,
       b: 4
   },
   R = 2,
   bola = [],
   al_f = 0.03,
   al_ph = 0,
    
// menambahkan teks terbang ( disini tulisan tedy Firdaus ) di kanvas mengikuti pergerakan mouse 
   llw = 0.8, // line width
   dsl = 260, // dis limit
   add_mouse_point = true,
   mouse_in = false,
   mouse_ball = {
      x: 0,
      y: 0,
      vx: 0,
      vy: 0,
      r: 0,
      type: 'mouse'
   };

// kecepatan acak (ada discript)
function kecepatan(pos){
    var  min = -1,
       max = 1;
    switch(pos){
        case 'atas':
            return [nomoracak(min, max), nomoracak(0.1, max)];
            break;
        case 'kanan':
            return [nomoracak(min, -0.1), nomoracak(min, max)];
            break;
        case 'bawah':
            return [nomoracak(min, max), nomoracak(min, -0.1)];
            break;
        case 'kiri':
            return [nomoracak(0.1, max), nomoracak(min, max)];
            break;
        default:
            return;
            break;
    }
}
function RandomArray(arr){
    return arr[Math.floor(Math.random() * arr.length)];
}
function nomoracak(min, max){
    return Math.random()*(max - min) + min;
}
console.log(nomoracak(0, 10));
// Random Ball
function Bolaacak(){
    var pos = RandomArray(['atas', 'kanan', 'bawah', 'kiri']);
    switch(pos){
        case 'atas':
            return {
                x: randomSidePos(can_w),
                y: -R,
                vx: kecepatan('atas')[0],
                vy: kecepatan('atas')[1],
                r: R,
                al: 1,
                ph: nomoracak(0, 10)
            }
            break;
        case 'kanan':
            return {
                x: can_w + R,
                y: randomSidePos(can_h),
                vx: kecepatan('kanan')[0],
                vy: kecepatan('kanan')[1],
                r: R,
                al: 1,
                ph: nomoracak(0, 10)
            }
            break;
        case 'bawah':
            return {
                x: randomSidePos(can_w),
                y: can_h + R,
                vx: kecepatan('bawah')[0],
                vy: kecepatan('bawah')[1],
                r: R,
                al: 1,
                ph: nomoracak(0, 10)
            }
            break;
        case 'kiri':
            return {
                x: -R,
                y: randomSidePos(can_h),
                vx: kecepatan('kiri')[0],
                vy: kecepatan('kiri')[1],
                r: R,
                al: 1,
                ph: nomoracak(0, 10)
            }
            break;
    }
}
function randomSidePos(length){
    return Math.ceil(Math.random() * length);
}

// Gambar bola kuning
function renderbola(){
    Array.prototype.forEach.call(bola, function(b){
       if(!b.hasOwnProperty('type')){
           ctx.fillStyle = 'rgba('+ball_color.r+','+ball_color.g+','+ball_color.b+','+b.al+')';
           ctx.beginPath();
           ctx.arc(b.x, b.y, R, 0, Math.PI*2, true);
           ctx.closePath();
           ctx.fill();
       }
    });
}

// Update bola
function updatebola(){
    var new_bola = [];
    Array.prototype.forEach.call(bola, function(b){
        b.x += b.vx;
        b.y += b.vy;
        
        if(b.x > -(50) && b.x < (can_w+50) && b.y > -(50) && b.y < (can_h+50)){
           new_bola.push(b);
        }
        
        // al change
        b.ph += al_f;
        b.al = Math.abs(Math.cos(b.ph));
        // console.log(b.al);
    });
    
    bola = new_bola.slice(0);
}

// Looping
function loop(){
    
}

// Gambar garis
function renderLines(){
    var fraction, al;
    for (var i = 0; i < bola.length; i++) {
        for (var j = i + 1; j < bola.length; j++) {
           
           fraction = jarak(bola[i], bola[j]) / dsl;
            
           if(fraction < 1){
               al = (1 - fraction).toString();

               ctx.strokeStyle = 'rgba(150,150,150,'+al+')';
               ctx.lineWidth = llw;
               
               ctx.beginPath();
               ctx.moveTo(bola[i].x, bola[i].y);
               ctx.lineTo(bola[j].x, bola[j].y);
               ctx.stroke();
               ctx.closePath();
           }
        }
    }
}

// menghitung jarak antara dua titik
function jarak(b1, b2){
    var  delta_x = Math.abs(b1.x - b2.x),
       delta_y = Math.abs(b1.y - b2.y);
    
    return Math.sqrt(delta_x*delta_x + delta_y*delta_y);
}

// tambahkan bola jika ada bola kecil
function addbola(){
    if(bola.length < 20){
        bola.push(Bolaacak());
    }
}

// Rendering
function render(){
    ctx.clearRect(0, 0, can_w, can_h);
    
    renderbola();
    
    renderLines();
    
    updatebola();
    
    addbola();

    addCustomStuff();
    
    window.requestAnimationFrame(render);
}

// menambahkan penambahan khusus
function addCustomStuff(){
    console.log(ball);
    if(mouse_in){
       ctx.fillStyle = 'red';
       ctx.fillText("Tedy Firdaus",mouse_ball.x,mouse_ball.y);
    }
    
}

// Init bola
function initbola(num){
    for(var i = 1; i <= num; i++){
        bola.push({
            x: randomSidePos(can_w),
            y: randomSidePos(can_h),
            vx: kecepatan('atas')[0],
            vy: kecepatan('atas')[1],
            r: R,
            al: 1,
            ph: nomoracak(0, 10)
        });
    }
}
// Init Canvas
function initCanvas(){
    canvas.setAttribute('width', window.innerWidth);
    canvas.setAttribute('height', window.innerHeight);
    
    can_w = parseInt(canvas.getAttribute('width'));
    can_h = parseInt(canvas.getAttribute('height'));
}
window.addEventListener('resize', function(e){
    console.log('Window Resize...');
    initCanvas();
});

function goMovie(){
    initCanvas();
    initbola(20);
    window.requestAnimationFrame(render);
}
goMovie();

// Mouse effect
canvas.addEventListener('mouseenter', function(){
    console.log('mouseenter');
    mouse_in = true;
    bola.push(mouse_ball);
});
canvas.addEventListener('mouseleave', function(){
    console.log('mouseleave');
    mouse_in = false;
    var new_bola = [];
    Array.prototype.forEach.call(bola, function(b){
        if(!b.hasOwnProperty('type')){
            new_bola.push(b);
        }
    });
    bola = new_bola.slice(0);
});
canvas.addEventListener('mousemove', function(e){
    var e = e || window.event;
    mouse_ball.x = e.pageX;
    mouse_ball.y = e.pageY;
    // console.log(mouse_ball);
});
  </script>

</body>
</html>
